spring.application.name=backend
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pmt_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional SQL init (disabled by default to avoid conflicts with JPA ddl-auto=update)
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:db/init.sql

# Actuator
management.endpoints.web.base-path=/api/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
