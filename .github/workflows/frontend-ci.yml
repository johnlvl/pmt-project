name: Frontend CI

on:
  push:
    branches: [ develop, main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci || npm i
      - name: Test
        run: npm run test
      - name: Coverage (artifact)
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        run: npm run coverage:ci
      - name: Upload coverage
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker login
        if: env.DOCKERHUB_LOGIN_USERNAME != '' && env.DOCKERHUB_LOGIN_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_LOGIN_USERNAME }}
          password: ${{ env.DOCKERHUB_LOGIN_TOKEN }}
      - name: Read package.json version
        id: pkg
        shell: bash
        run: |
          ver=$(node -p "require('./package.json').version" || true)
          ver_trimmed=$(echo "$ver" | tr -d ' \n\r')
          if [ -z "$ver_trimmed" ]; then
            ver_trimmed=${GITHUB_SHA::7}
          fi
          echo "version=$ver_trimmed" >> $GITHUB_OUTPUT
      - name: Resolve namespace
        id: ns
        shell: bash
        env:
          LOGIN_USER: ${{ env.DOCKERHUB_LOGIN_USERNAME }}
          NAMESPACE: ${{ env.DOCKERHUB_IMAGE_NAMESPACE }}
        run: |
          ns=${NAMESPACE:-$LOGIN_USER}
          echo "namespace=$ns" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: frontend
          push: ${{ env.DOCKERHUB_LOGIN_USERNAME != '' && env.DOCKERHUB_LOGIN_TOKEN != '' }}
          tags: |
            ${{ steps.ns.outputs.namespace }}/pmt-frontend:latest
            ${{ steps.ns.outputs.namespace }}/pmt-frontend:${{ steps.pkg.outputs.version }}
    env:
      DOCKERHUB_LOGIN_USERNAME: ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}
      DOCKERHUB_LOGIN_TOKEN: ${{ secrets.DOCKERHUB_LOGIN_TOKEN }}
      DOCKERHUB_IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_IMAGE_NAMESPACE }}
